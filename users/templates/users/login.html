{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h1 style="text-align: center; color: white; padding-top: 20px;" >Login</h1>
    <form method="POST" style='color: white; padding-top: 40px; color: white;'>
        {% csrf_token %}
        {{ form | crispy }}
        <div style="padding-top: 30px;">
        <button type="submit" class="btn btn-success">Entrar</button>
        <a href="{% url 'novo_usuario' %}" style="color:white;">Não possui uma conta? Faça o cadastro.</a>
        </div>
    </form>
</div>
{% endblock %}
