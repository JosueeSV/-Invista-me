{% extends 'base.html' %}
{% block title %}Excluir{% endblock %}
{% block content %}
<div class="container">
    <h1 style="text-align:center;">Confirmar a exclusao de {{ item.investimento }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button class='btn btn-success' type="submit">Confirmar</button>
        <button class='btn btn-danger><a href="{% url ' listagem' %}">Cancelar</a></button>
    </form>
</div>
{% endblock %}
