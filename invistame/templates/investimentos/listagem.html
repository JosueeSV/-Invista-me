<h1>Listagem de Investimentos</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Investimento</th>
        <th>Valor</th>
    </tr>
    {% for dado in dados %}
    <tr>
        <td>{{dado.id}}</td>
        <td>{{dado.investimento}}</td>
        <td>{{dado.valor}}</td>
        <td><button><a href="{% url 'detalhes' dado.id %}">Detalhes</a></button></td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'index' %}">Voltar</a>
