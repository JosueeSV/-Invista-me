{% extends 'base.html' %}
{% block title %}Investimentos{% endblock %}
{% block content %}

<h1 style="text-align: center;">Listagem de Investimentos</h1>

<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: black; text-decoration: none;"
            href="{% url 'novo_investimento' %}">Novo Investimento</a></button>
    <table class='table table-striped table-bordered'>
        <tr style="text-align: center;">
            <th>ID</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for dado in dados %}
        <tr style="text-align: center;">
            <td>{{dado.id}}</td>
            <td>{{dado.investimento}}</td>
            <td>{{dado.valor}}</td>
            <td><button class="btn btn-info"><a style='color: black;text-decoration: none;'
                        href="{% url 'detalhes' dado.id %}">Detalhes</a></button></td>
            <td><button class="btn btn-warning"><a style='color: black;text-decoration: none;'
                        href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <td><button class="btn btn-danger"><a style='color: black;text-decoration: none;'
                        href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
    <button class="btn btn-dark"><a style='color: white;text-decoration: none;'
            href="{% url 'index' %}">Voltar</a></button>
</div>


{% endblock %}
