{% extends 'base.html' %}
{% block title %}Detalhes{% endblock %}
{% block content %}
<h1 style="text-align: center;">Detalhes</h1>
<div class="container" style="margin-top: 20px;">
    <table class='table table-striped table-bordered'>
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Pago</th>
        </tr>
        <tr>
            <td>{{dados.id}}</td>
            <td>{{dados.investimento}}</td>
            <td>{{dados.valor}}</td>
            <td>{{dados.data}}</td>
            <td>{{dados.pago}}</td>
        </tr>
    </table>
    <button class="btn btn-dark"><a style="color: white;text-decoration: none;"
            href="{% url 'listagem' %}">Voltar</a></button>
</div>
{% endblock %}
